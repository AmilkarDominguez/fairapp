<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Config</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Config</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding">
    <ion-item>
      <ion-label>URL:</ion-label>
      <ion-input placeholder="SERVER URL" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-button (click)="saveURL()" expand="block" shape="round">
      <ion-icon slot="start" name="settings"></ion-icon>
      Configurar
    </ion-button>
  </ion-list>
</ion-content>
